<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg" >
    <title>My To-Do List</title>
</head>
<body>
    <section class="container">
        <div class="heading">
            <img class="heading_img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg" alt="SVG laptop">
            <h1 class="heading_title">My To-Do List</h1>
        </div>
        <form class="form">
            <div>
                <label class="form_label" for="todo">~ Today I Need to ~</label>
                <input class="form_input" type="text" id="todo" size="30" required>
                <button class="button">
                    <span>Submit</span>
                </button>
            </div>
        </form>
        <div>
            <ul class="toDoList">
                <!-- to-do list items will be added dynamically  -->
            </ul>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
